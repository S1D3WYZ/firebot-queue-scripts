<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="queue.css" />
    <title>Queue List</title>
  </head>
  <body>
    <div class="container">
      <h1>Jackbox w/ EvilNotion</h1>
      <div class="queue playing">
        <h2>Playing</h2>
        <ol class="playing">
          <li>player 1</li>
          <li>player 2</li>
          <li>player 3</li>
          <li>player 4</li>
          <li>player 5</li>
          <li>player 6</li>
          <li>player 7</li>
        </ol>
      </div>
      <div class="queue waiting">
        <h2>In Queue</h2>
        <ol class="waiting">
          <li>player 8</li>
          <li>player 9</li>
          <li>player 10</li>
          <li>player 11</li>
          <li>player 12</li>
          <li>player 13</li>
          <li>player 14</li>
          <li>player 15</li>
          <li>player 16</li>
          <li>player 17</li>
        </ol>
      </div>
    </div>
  </body>
</html>
